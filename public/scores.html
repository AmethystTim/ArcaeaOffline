<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcaea Offline - Score</title>
</head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/style/sidebar.css">
<link rel="stylesheet" type="text/css" href="/style/header.css">
<style>
    body {
        height: 100vh;
        margin: 0px;
        padding: 0px;
        background-image: url('/assets/others/bg.jpg');
        background-size: contain;
        color: white;
    }
    main {
        position: absolute;
        top: 0px;
        width: 100%;
        height: 100%;
    }
    main table{
        position: relative;
        width: 100%;
        margin-top: 100px;
        background-color: rgba(0, 0, 0, 0.5);
    }
    main table th {
        padding: 15px;
        margin: 0px;
    }
    main table tr{
        margin: 0px;
    }
    main table th {
        padding: 10px;
    }
    main table input {
        padding: 5px;
        width: 100px;
        border-radius: 6px;
    }
    footer {
        position: fixed;
        bottom: 0px;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5);
    }
    footer button {
        margin: 0px 10px;
        padding: 5px 10px;
        border-radius: 6px;
        background-color: rgb(18, 8, 65);
        color: white;
        cursor: pointer;
        transition: ease background-color 0.3s;
        font-weight: 700;
    }
    footer button:hover {
        background-color: rgb(122, 99, 204);
    }
</style>
<body>
    <header></header>
    <div class="sidebar"></div>
    <main>
        <table>
            <tr id="table-header">
                <th>id</th>
                <th>曲名</th>
                <th>曲师</th>
                <th>分类</th>
                <th>定数</th>
                <th>分数</th>
            </tr>
        </table>
    </main>
    <footer>
        <button onclick="export_chart()">备份成绩 <i class="fa fa-clock-o"></i></button>
        <button onclick="import_chart()">导入成绩 <i class="fa fa-download"></i></button>
    </footer>
</body>
<script src="/scripts/checkwidth.js"></script>
<script src="/scripts/logout.js"></script>
<script src="/scripts/scores.js"></script>
</html>
