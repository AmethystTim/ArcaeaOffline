<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcaea Offline - AI-chan</title>
</head>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/style/sidebar.css">
<link rel="stylesheet" type="text/css" href="/style/header.css">
<style>
    body {
        height: 100vh;
        margin: 0px;
        padding: 0px;
        background-image: url('/assets/others/bg.jpg');
        background-size: contain;
        color: white;
    }
    main {
        height: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;   
    }
    .chat-box {
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        overflow-y: scroll;
        height: 100%;
    }
    .dlg-aichan {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        margin-bottom: 15px;
    }
    .dlg-aichan img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
        margin-left: 20px;
    }
    .dlg-aichan span {
        padding: 10px;
        border-radius: 10px;
        background-color: rgb(122, 99, 204);
        color: rgb(238, 238, 238);
        max-width: 400px;
        font-weight: 600;
    }
    .options {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }
    .selections button {
        cursor: pointer;
        background-color: rgb(18, 8, 65);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-weight: 600;
        margin: 5px;
        transition: ease background-color 0.3s;
        color: rgb(234, 234, 234)
    }
    .selections button:hover {
        background-color: rgb(122, 99, 204);
    }
</style>
<body>
    <header></header>
    <div class="sidebar"></div>
    <main>
        <div class="chat-box">
            <div style="height: 90px;"></div>
            <div class="dlg-aichan">
                <img src="/assets/others/aichan.jpg" alt="">
                <span>你好！我是AI酱，有什么问题都可以问我哦！</span>
            </div>
            <div class="options">
                <div class="selections">
                    <button onclick="chat(0)">随机一曲 <i class="fa fa-question-circle"></i></button>
                    <button onclick="chat(1)">推分建议 <i class="fa fa-thumbs-up"></i></button>
                    <button onclick="chat(2)">圣经一则 <i class="fa fa-flash"></i></button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="/scripts/checkwidth.js"></script>
<script src="/scripts/logout.js"></script>
<script src="/scripts/aichan.js"></script>
</html>
