<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩导入</title>
</head>
<link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/getscore.css">
<link rel="icon" href="/images/icon/icon.png" type="image/png">
<body>
    <div class="header">
        <h1>成绩导入</h1>
    </div>

    <div class="btn-container">
        <button class="btn" id="getscore">成绩导入</button>
        <button class="btn" id="b30">B30</button>
        <button class="btn" id="AIsauce">AI酱</button>
        <button class="btn" id="submitGrade">保存</button>
        <button class="btn" id="logout">退出登录</button>
    </div>
    <table id="GradeTable">
        <tr>
            <th>歌曲名称</th>
            <th>难度</th>
            <th>定数</th>
            <th>得分</th>
        </tr>
    </table>
    <div class="spinner" id="spinner"></div>
    <footer><h6 align="center">Coded by DINOREX</h6></footer>
    <script src="/js/getscore.js"></script>
</body>
</html>
